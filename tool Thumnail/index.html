                    <button onclick="copyPrompt()" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1.5 rounded">Sao ch√©p</button>

            <button onclick="location.reload()" class="w-full py-4 text-gray-500 hover:text-white text-sm">üîÑ L√†m l·∫°i t·ª´ ƒë·∫ßu</button>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // === C·∫§U H√åNH MODEL ===
        // S·ª≠ d·ª•ng phi√™n b·∫£n ·ªïn ƒë·ªãnh nh·∫•t ƒë·ªÉ tr√°nh l·ªói treo
        const MODEL_NAME = "gemini-1.5-flash"; 

        // H√†m ghi log l·ªói ra m√†n h√¨nh ƒë·ªÉ b·∫°n d·ªÖ th·∫•y
        function logError(msg) {
            const logBox = document.getElementById('debugLog');
            logBox.classList.remove('hidden');
            logBox.innerText = "L·ªñI: " + msg;
            console.error(msg);
            alert("C√≥ l·ªói x·∫£y ra: " + msg + "\n\n(H√£y ki·ªÉm tra l·∫°i API Key ho·∫∑c m·∫°ng)");
        }

        // C√°c h√†m ti·ªán √≠ch
        window.saveApiKey = () => {
            const key = document.getElementById('apiKeyInput').value;
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                document.getElementById('apiKeyModal').classList.add('hidden');
            }
        }

        window.clearKey = () => {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a Key v√† nh·∫≠p l·∫°i?")) {
                localStorage.removeItem('gemini_api_key');
                location.reload();
            }
        }

        window.copyPrompt = () => {
            navigator.clipboard.writeText(document.getElementById('imagePrompt').innerText);
            alert("ƒê√£ sao ch√©p prompt!");
        }

        // H√†m x·ª≠ l√Ω ch√≠nh
        window.runAnalysis = async () => {
            // 1. Ki·ªÉm tra Key
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                document.getElementById('apiKeyModal').classList.remove('hidden');
                return;
            }

            // 2. Ki·ªÉm tra Input
            const input = document.getElementById('videoInput').value;
            if (!input.trim()) {
                alert("Vui l√≤ng nh·∫≠p √Ω t∆∞·ªüng video!");
                return;
            }

            // 3. Hi·ªÉn th·ªã Loading
            document.getElementById('debugLog').classList.add('hidden');
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('loadingUI').classList.remove('hidden');

            try {
                // 4. Kh·ªüi t·∫°o AI
                const genAI = new GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ model: MODEL_NAME });

                // 5. T·∫°o Prompt g·ª≠i cho AI
                const prompt = `
                You are a professional YouTube Thumbnail Strategist.
                Analyze this video idea: "${input}"
                
                Output ONLY valid JSON format like this:
                {
                    "strategy": "Vietnamese strategy text...",
                    "reasoning": "Vietnamese psychological explanation...",
                    "hooks": ["Short Text 1", "Short Text 2", "Short Text 3"],
                    "midjourney_prompt": "Detailed English image prompt for Midjourney, high contrast, 8k, cinematic lighting..."
                }
                `;

                // 6. G·ª≠i y√™u c·∫ßu (C√≥ timeout ƒë·ªÉ kh√¥ng b·ªã treo m√£i m√£i)
                const result = await model.generateContent(prompt);
                const responseText = result.response.text();

                // 7. X·ª≠ l√Ω k·∫øt qu·∫£ JSON (L·ªçc s·∫°ch c√°c k√Ω t·ª± th·ª´a)
                let cleanJsonStr = responseText.replace(/```json|```/g, '').trim();
                // T√¨m d·∫•u { ƒë·∫ßu ti√™n v√† } cu·ªëi c√πng ƒë·ªÉ ƒë·∫£m b·∫£o JSON ƒë√∫ng
                const firstBrace = cleanJsonStr.indexOf('{');
                const lastBrace = cleanJsonStr.lastIndexOf('}');
                if (firstBrace !== -1 && lastBrace !== -1) {
                    cleanJsonStr = cleanJsonStr.substring(firstBrace, lastBrace + 1);
                }
                
                const data = JSON.parse(cleanJsonStr);

                // 8. Hi·ªÉn th·ªã k·∫øt qu·∫£
                document.getElementById('loadingUI').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');

                document.getElementById('strategyText').innerText = data.strategy;
                document.getElementById('reasoningText').innerText = data.reasoning;
                document.getElementById('imagePrompt').innerText = data.midjourney_prompt + " --ar 16:9 --v 6.0";

                const hooksDiv = document.getElementById('hooksContainer');
                hooksDiv.innerHTML = '';
                data.hooks.forEach(h => {
                    const tag = document.createElement('span');
                    tag.className = "bg-gray-700 text-white px-3 py-1 rounded-full text-sm border border-gray-600";
                    tag.innerText = h;
                    hooksDiv.appendChild(tag);
                });

            } catch (error) {
                // N·∫øu l·ªói, quay l·∫°i m√†n h√¨nh nh·∫≠p v√† b√°o l·ªói
                document.getElementById('loadingUI').classList.add('hidden');
                document.getElementById('step1').classList.remove('hidden');
                
                let errorMsg = error.message;
                if (errorMsg.includes('404')) errorMsg = "Model kh√¥ng t√¨m th·∫•y (404). H√£y th·ª≠ ƒë·ªïi Key m·ªõi.";
                if (errorMsg.includes('400')) errorMsg = "Key kh√¥ng h·ª£p l·ªá ho·∫∑c l·ªói c√∫ ph√°p.";
                if (errorMsg.includes('Failed to fetch')) errorMsg = "L·ªói m·∫°ng. Ki·ªÉm tra internet.";
                
                logError(errorMsg);
            }
        }

        // Ki·ªÉm tra Key khi t·∫£i trang
        if (!localStorage.getItem('gemini_api_key')) {
            document.getElementById('apiKeyModal').classList.remove('hidden');
        }
    </script>
